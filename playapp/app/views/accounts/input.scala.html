@(myForm: Form[Accounts])

@main("会員登録") {
    <h1>会員登録フォーム</h1>
    
    <fieldset>
        @helper.inputText(myForm("name"), '_label -> "名前", 'class -> "", 'placeholder -> "鈴木太郎")
        @helper.textarea(myForm("address"), '_label -> "住所", 'class -> "", 'rows -> "10")
        @helper.checkbox(myForm("state"), '_label -> "有効")
    </fieldset>

    <input type="submit" name="登録"/>
}
